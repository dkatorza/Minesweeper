<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <div class = title><span class="minesweeper">Minesweeper</span></div>
    <div class="stats">

    <div class="smile"></div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
